<!DOCTYPE html>
<html lang="en">

  <!-- The <head> tag contains mostly metadata and imports -->
  <head>
    <!-- What shows up on the tab -->
    <title>My Personal Website</title>

    <!-- Importing a script. Multiple can be done. Script can also be written in the html doc -->
    <script src="script.js"></script>

    <!-- Importing a stylesheet. This is what makes the website look good -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <!-- The actual contents of the website. When the body loads, it will run the main() function defined in the script.js -->
  <body onload="main()">

    <!-- The id attribute has to be unique in the scope of the page -->
    <div id="root">
        <h1 class="title">LÃ©o Gons</h1>
        <h2>A personal website! Click below to see what I'm all about</h2>
        <div id="links">
            <a href="https://github.com"><img class="icon" src="img/github.svg"/> my github</a>
            <a href="pages/about.html"><img class="icon" src="img/dots.svg"/>about me</a>
        </div>
    </div>
  </body>
</html>
